<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .bg{
        background-color: lightblue;
    }
    header{
        color: #8B0000;
    }
    p{
        background-color: rgb( 255 , 255 , 197);
    }
    li{
        border: 5px solid rgba(255, 0, 0, 0.5);
        width: fit-content;
    }
    button{
        color: hsl(120, 100%, 50%);
        background-color: hsla(350, 100%, 88%, 0.75);    
    }
    button:hover{
        background-color: rgb( 0, 100, 0);
    }
</style>
<body class="bg">
    <header>
        CSS Colors Challenge
    </header>
    <p>Learning CSS color properties</p>
    <ol>
        <li>Item list 1</li>
        <li>Item list 2</li>
        <li>Item list 3</li>
    </ol>
    <button type="button">Click Me</button>
</body>
</html>
